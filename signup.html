<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.6;
        }

        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 16px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #8e2de2;
        }

        .btn-primary {
            background: #8e2de2;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #6a11cb;
        }

        .form-check-label {
            color: #333;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .form-check-label a {
            color: #e74c3c; /* Red color for the terms and conditions link */
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #8e2de2;
            text-decoration: none;
            font-weight: 700;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST" action="/signup">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Surname" id="surname" name="surname" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="/signin">Sign In</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
